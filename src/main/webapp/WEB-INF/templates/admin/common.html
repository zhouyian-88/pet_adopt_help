<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员模块的公共片段</title>
  <div id="common_css">
    <!-- 引入bootstrap css样式 -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.css}">
    <!-- bootstrap icons样式 -->
    <link rel="stylesheet" th:href="@{/static/bootstrap-icons-1.9.1/bootstrap-icons.css}">
  </div>

  <div id="common_fileInput_css">
    <link rel="stylesheet" th:href="@{/static/css/inputfile/fileinput.css}">
    <link rel="stylesheet" th:href="@{/static/css/inputfile/fileinput-rtl.css}">
  </div>
</head>

<body>


  <!-- 左侧导航开始 -->
  <div id="common_nav" class="col overflow-auto menus-box">
    <!-- 顶部开始 -->
    <a class="h5 ml-3 font-weight-normal d-flex justify-content-start align-content-center text-white mt-3 text-decoration-none brand">
      <img th:src="@{/static/image/logo.jpg}" style="max-width: 25px;">
      <span class="ml-1">宠物收养救助系统</span>
    </a>
    <!-- 顶部结束 -->

    <!-- 头像部分开始 -->
    <div class="d-flex ml-3 mt-4">
      <!-- 头像 -->
      <div class="rounded-circle overflow-hidden user-image">
        <img th:src="@{/image/show(fileName=${session.admin.picture})}" class="img-fluid" style="max-width: 70px;" alt="">
      </div>

      <!-- 欢迎文字 -->
      <div class="d-flex ml-4 flex-column justify-content-center">
        <span class="text-center text-white">welcome</span>
        <span class="text-center text-white" th:text="${session.admin.ukAdminNickname}"></span>
      </div>

    </div>
    <!-- 头像部分结束 -->


    <!-- 导航栏开始 -->
    <div class="menu-card-list">
      <div class="accordion mt-3" id="accordionExample">

        <!-- 管理员管理开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseAdmin" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-house-door mr-2"></i>
            <a th:href="@{/admin/}" class="text-decoration-none text-white">管理员管理</a>
          </div>
        </div>
        <!-- 管理员管理结束 -->

        <!-- 用户管理开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" tabindex="1" data-toggle="collapse" data-target="#collapseUser" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square mr-2"></i>
            <a th:href="@{/admin/user/}" class="text-decoration-none text-white">用户管理</a>
          </div>
        </div>
        <!-- 用户管理结束 -->


        <!-- 宠物管理开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseUser" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square mr-2"></i>
            <a th:href="@{/admin/pet}" class="text-decoration-none text-white">宠物管理</a>
          </div>
        </div>
        <!-- 宠物管理结束 -->


        <!-- 宠物分类开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseUser" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square mr-2"></i>
            <a th:href="@{/admin/pet_class}" class="text-decoration-none text-white">宠物分类</a>
          </div>

        </div>
        <!-- 宠物分类结束 -->


        <!-- 宠物领养开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseAdopt" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square mr-2"></i>
            <a th:href="@{/admin/pet_adopt}" class="text-decoration-none text-white">宠物收养</a>
            <i class="bi bi-chevron-down float-right"></i>
          </div>

          <div class="card-body bg-transparent collapse p-0" id="collapseAdopt" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="list-group list-group-flush py-1">
              <a th:href="@{/admin/agree_adopt}" class="list-group-item border-0 small px-5 bg-transparent position-relative d-flex align-items-center text-decoration-none text-white">同意收养信息</a>
              <a th:href="@{/admin/disagree_adopt}" class="list-group-item border-0 small px-5 bg-transparent position-relative d-flex align-items-center text-decoration-none text-white">不同意收养信息</a>
            </div>
          </div>
        </div>
        <!-- 宠物领养结束 -->

        <!-- 宠物救助开始 -->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseUser" aria-expanded="true" aria-controls="collapseOne">
            <i class="bi bi-pencil-square mr-2"></i>
            <a th:href="@{/admin/pet_help}" class="text-decoration-none text-white">宠物救助</a>
          </div>

        </div>
        <!-- 宠物救助结束 -->

        <!-- 评论开始 -->
        <!-- bg-transparent 背景透明化-->
        <div class="card rounded-0 bg-transparent text-white">
          <div class="card-header border-top shadow-sm" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwp">
            <i class="bi bi-pencil-square mr-2"></i>
            <span>评论管理</span>
            <i class="bi bi-chevron-down float-right"></i>
          </div>
          <!-- </div> -->

          <div class="collapse card-body p-0" id="collapseTwo" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="list-group list-group-flush py-1">
              <a th:href="@{/admin/pet_comment}" class="list-group-item border-0 small px-5 bg-transparent position-relative d-flex align-items-center text-decoration-none text-white">评论信息</a>
              <a th:href="@{/admin/pet_comment_reply}" class="list-group-item border-0 small px-5 bg-transparent position-relative d-flex align-items-center text-decoration-none text-white">回复评论信息</a>
            </div>
          </div>
        </div>
        <!-- 评论结束 -->



      </div>
    </div>
    <!-- 导航栏结束 -->
  </div>
  <!-- 左侧导航结束 -->

  <!-- 头部导航栏开始 -->
  <nav id="common_navbar" class="navbar navbar-expand-lg navbar-light main-navbar justify-content-between border-bottom">
    <button class="btn">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse flex-grow-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="${session.admin.getUkAdminNickname()}">test0001</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" th:href="@{/admin/logout}">
                <span>退出</span>
                <i class="bi bi-box-arrow-right float-right"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- 头部导航栏结束 -->

  <!--分页条开始-->
  <div id="common_paging" class="row m-3 justify-content-between">
      <div class="col-9">
        <ul  id="common_pagination"> </ul>
      </div>
  </div>
  <!--分页条结束-->


  <div id="common_script">
    <!-- 引入js文件 -->
    <script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <!-- 引入bootstrap文件 -->
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
    <!--  引入bootstrap-paginator插件  -->
    <script type="text/javascript" th:src="@{/static/js/pagination/bootstrap-paginator.js}"></script>
  </div>

<div id="common_fileInput_script">
  <script type="text/javascript" th:src="@{/static/js/inputfile/fileinput.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/inputfile/zh.js}"></script>
</div>

</body>
</html>
