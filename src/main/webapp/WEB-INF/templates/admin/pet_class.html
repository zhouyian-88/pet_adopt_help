<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物分类管理</title>

    <div th:replace="admin/common :: #common_css"></div>
    <!-- 页面样式 -->
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row vh-100 no-gutters">
            <!-- 左侧导航开始 -->
            <div th:replace="admin/common :: #common_nav"></div>
            <!-- 左侧导航结束 -->

            <!-- 右侧主体开始 -->
            <div class="col overflow-auto main-box flex-column">
                <!-- 头部导航栏开始 -->
                <div th:replace="admin/common :: #common_navbar"></div>>
                <!-- 头部导航栏结束 -->

                <!-- 右侧头部信息开始 -->
                <div class="row m-3">
                    <div class="col">
                        <div class="card px-2">
                            <div class="card-header bg-white">
                                <span>宠物分类管理</span>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label for="petType" class="col-form-label pl-3 pr-4">宠物类型</label>
                                                    <input type="text" id="petType">

                                            </div>

                <!-- 右侧表格开始 -->

                    <div class="col">

                            <div class="card-header bg-white">
                                <button type="button" class="btn btn-primary" id="createButton" data-toggle="modal">
                                    新增

                            </div>

                                <table class="table table-striped table-sm text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">宠物类型</th>
                                            <th scope="col">类型编号</th>
                                            <th scope="col">创建时间</th>
                                            <th scope="col">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     <!--   <tr>
                                            <th scope="row">1</th>
                                            <td>柴犬</td>
                                            <td>1</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPetClassModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>哈士奇</td>
                                            <td>1</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPetClassModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧表格结束 -->


                <!--分页条开始-->
                <div th:replace="admin/common :: #common_paging"></div>
                <!--分页条结束-->
            </div>
            <!-- 右侧主体结束 -->
        </div>
    </div>


    <!-- 新增宠物分类Modal框 -->
    <div class="modal fade" id="savePetClassModal" tabindex="-1" aria-labelledby="inputPetClass" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inputPetClass">新建宠物类型信息</h5>
                </div>
                <input id="countId" type="hidden">
                <div class="modal-body">
                    <form id="createForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="petClass">种类</label>
                                <input type="text" name="petType" class="form-control" id="petClass">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="petClass">类型编号</label>
                                <input type="text" name="classType" class="form-control" id="classType">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="createPClass">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改宠物分类Modal框 -->
    <div class="modal fade" id="editPetClassModal" tabindex="-1" aria-labelledby="editClass" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editClass">新建宠物类型信息</h5>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editPetClass">种类</label>
                                <input type="text" class="form-control" id="editPetClass">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="petClass">类型编号</label>
                                <input type="text" name="editClassType" class="form-control" id="editClassType">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary" id="editPClass">修改</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入js文件 -->
    <div th:replace="admin/common :: #common_script"></div>


</body>
<script>

    $(function (){
        //页面进入，加载数据
        queryPClassByConditionForNum(1,5);

        //获取查询按钮，点击按条件查询
        $("#findButton").click(function () {
            queryPClassByConditionForNum(1, 5);
        })

        //获取创建按钮，点击弹出模态框
        $("#createButton").click(function () {
            //打开模态框
            $("#savePetClassModal").modal('show')
        })

        //获取新建按钮,添加用户
        $("#createPClass").click(function () {
            //获取数据进行校验
            let petType = $.trim($("#petClass").val())
            let classType = $.trim($("#classType").val())

            if (petType == "") {
                alert("输入不能为空")
                return
            }
            let classNum = /^(0|[1-9][0-9]*)$/;
            if (classNum.test(classType)==false) {
                alert("输入不合法")
                return
            }
            //发送ajax请求
            $.ajax({
                url: '/pet/admin/pclass/create',
                data:{
                    petType:petType,
                    classType:classType
                },
                type: 'post',
                dataType: 'JSON',
                success: function (data) {
                    //console.log(data)
                    if (data.code === "200") {
                        //刷新页面
                        var total = $("#countId").val();
                        if(total%5===0){
                            queryPClassByConditionForNum($('#common_pagination').bootstrapPaginator('getOption','totalPages')+1,$('#common_pagination').bootstrapPaginator('getOption','numberOfPages'))
                        }else{
                            queryPClassByConditionForNum($('#common_pagination').bootstrapPaginator('getOption','totalPages'),$('#common_pagination').bootstrapPaginator('getOption','numberOfPages'))
                        }
                        //清空表单内容
                        $("#createForm")[0].reset();
                        //关闭模态框
                        $("#savePetClassModal").modal('hide')
                    }else if(data.code === "300"){
                        alert(data.message)
                    }
                }

            })

        })


        //当输入框失去焦点，发送请求
        $("#petClass").blur(function (){
            let petType = $.trim($("#petClass").val())
            $.ajax({
                url:'/pet/admin/pclass/hasPetType',
                data:{
                    petType:petType
                },
                type:'get',
                dataType:'json',
                success:function (data){
                    if(data.code==="200"){

                    }else if(data.code === "300"){
                        alert(data.message)
                        $("#petClass").val("")
                        $("#petClass").focus()
                    }
                },
                error:function (data){
                    alert("服务器忙，请稍后再试")
                }

            })
        })


        //获取每个单独的修改按钮
        //点击修改按钮，发送ajax请求
        $("tbody").on('click',"button[name=editButton]",function(){
            // console.log(this)
            let id = $(this).attr('id')

            //弹出模态框
            $.ajax({
                url:'/pet/admin/pclass/query',
                data:{
                    id:id
                },
                type:'get',
                dataType:'json',
                success:function (data){
                    // console.log(data)
                    if(data.code=="200"){
                        let result = data.data;
                        $('#editId').val(result.pkClassId);
                        $('#editPetClass').val(result.petType)
                        $('#editClassType').val(result.classType)
                        $("#editPetClassModal").modal('show')
                    }else if(data.code === "300"){
                        alert(data.message)
                    }
                }
            })

        })

        //模态框中的修改按钮，进行修改
        $("#editPClass").click(function () {

            //获取数据进行校验
            let pkClassId = $("#editId").val();
            let petType = $.trim($("#editPetClass").val())
            let classType = $.trim($("#editClassType").val())

            if (petType == "") {
                alert("输入不能为空")
                return
            }

            let classNum = /^(0|[1-9][0-9]*)$/;
            if (classNum.test(classType)==false) {
                    alert("输入不合法")
                    return
                }

            //发送ajax请求
            $.ajax({
                url: '/pet/admin/pclass/update',
                data:{
                    pkClassId:pkClassId,
                    petType:petType,
                    classType:classType
                },
                type: 'post',
                dataType: 'JSON',
                success: function (data) {
                    //  console.log(data)
                    if (data.code == "200") {
                        queryPClassByConditionForNum($('#common_pagination').bootstrapPaginator('getOption','currentPage'),$('#common_pagination').bootstrapPaginator('getOption','numberOfPages'))
                        //重置表单
                        //$("#editForm")[0].reset();
                        $("#editPetClassModal").modal('hide')
                    }else if(data.code === "300"){
                        alert(data.message)
                    }

                }

            })

        })


        //获取到删除按钮
        $("tbody").on('click',"button[name=deleteButton]",function (){
            //得到id
            let id = $(this).attr('id');
            if(!confirm("确认要删除吗？")){
                return
            }
            //发送ajax请求
            $.ajax({
                url:'/pet/admin/pclass/delete',
                data:{id:id},
                type:'get',
                dataType:'json',
                success:function(data){
                    if(data.code==="200"){
                        //刷新页面
                        queryPClassByConditionForNum($('#common_pagination').bootstrapPaginator('getOption','currentPage'),$('#common_pagination').bootstrapPaginator('getOption','numberOfPages'))
                    }else if(data.code === "300"){
                        alert(data.message)
                    }
                }

            })
        })

    })



    //该方法是用于表格和分页条渲染
    function queryPClassByConditionForNum(pageNum, pageSize) {
        //获取参数
        let petType = $.trim($("#petType").val());
        //发送ajax请求
        $.ajax({
            url: '/pet/admin/pclass/list',
            data: {
                pageNum: pageNum,
                pageSize: pageSize,
                petType: petType
            },
            type: 'get',
            dataType: 'json',
            success: function (data) {
              //  console.log(data)
                var htmlStr = "";
                //无数据
                if(data.data.total===0){
                    htmlStr += `<tr>
                                    <td colspan="5" class="font-weight-bold">无数据</td>
                                </tr>`
                    $("tbody").html(htmlStr);
                    return
                }
                if (data.code === "200") {
                    //遍历
                    //拼接所有字符串
                    $.each(data.data.list, function (index, obj) {
                        //$("#countId").val(data.data.total)
                        htmlStr += `<tr>
                            <th scope="row">${obj.pkClassId}</th>
                            <td>${obj.petType}</td>
                            <td>${obj.classType}</td>
                            <td>${obj.createTime}</td>
                            <td>
                                <button type="button" class="btn btn-primary" name="editButton" data-toggle="modal" id="${obj.pkClassId}">修改
                                </button>
                                <button type="button" class="btn btn-danger" name="deleteButton" id="${obj.pkClassId}">删除</button>
                            </td>
                        </tr>`
                    })
                    //加载到tBody身上
                    $("tbody").html(htmlStr);

                    //清空查询输入框
                    $("#petType").val("");

                    //分页插件
                    var options = {
                        currentPage: pageNum,
                        totalPages: data.data.pages,
                        numberOfPages:pageSize,
                        size:"normal",
                        itemTexts: function (type, page, current) {
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        onPageClicked: function(e,originalEvent,type,page){
                            queryPClassByConditionForNum(page,pageSize)
                        }
                    }
                    $('#common_pagination').bootstrapPaginator(options);
                }else if(data.code === "30"){
                    alert(data.message)
                }
            }
        })
    }

        //日期格式化
    function getMyDate(str) {
            var oDate = new Date(str),
                oYear = oDate.getFullYear(),
                oMonth = oDate.getMonth() + 1,
                oDay = oDate.getDate(),
                oHour = oDate.getHours(),
                oMin = oDate.getMinutes(),
                oSen = oDate.getSeconds(),
                // oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);
                oTime = oYear + '-' + getzf(oMonth) + '-' + getzf(oDay);//最后拼接时间
            return oTime;
        };

        //补0操作
    function getzf(num) {
            if (parseInt(num) < 10) {
                num = '0' + num;
            }
            return num;
        }


</script>
</html>
