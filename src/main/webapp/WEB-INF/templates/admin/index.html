<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理</title>
    <!--引入css-->
    <<div th:replace="common :: #common_css"></div>
    <!-- 页面样式 -->
    <link rel="stylesheet" th:href="@{css/index.css}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row vh-100 no-gutters">
            <!-- 左侧导航开始 -->
            <div th:replace="common :: #common_nav"></div>
            <!-- 左侧导航结束 -->

            <!-- 右侧主体开始 -->
            <div class="col overflow-auto main-box flex-column">
                <!-- 头部导航栏开始 -->
                <div th:replace="common :: #common_navbar"></div>>
                <!-- 头部导航栏结束 -->

                <!-- 右侧头部信息开始 -->
                <div class="row m-3">
                    <div class="col">
                        <div class="card px-2">
                            <div class="card-header bg-white">
                                <span>管理员管理</span>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label for="" class="col-form-label pl-3 pr-4">管理员名称</label>
                                                    <input type="text">
                                                    <button type="button" class="btn btn-primary ml-4">查询</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧头部信息结束 -->

                <!-- 右侧表格开始 -->
                <div class="row m-3">

                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-white">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveAdminModal">
                                    新增
                                  </button>
                            </div>
                            <div class="card-body overflow-auto">
                                <table class="table table-striped table-sm text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">管理员账号</th>
                                            <th scope="col">真实姓名</th>
                                            <th scope="col">性别</th>
                                            <th scope="col">年龄</th>
                                            <th scope="col">生日</th>
                                            <th scope="col">联系方式</th>
                                            <th scope="col">创建时间</th>
                                            <th scope="col">状态</th>
                                            <th scope="col">权限</th>
                                            <th scope="col">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>张三三</td>
                                            <td>张三</td>
                                            <td>男</td>
                                            <td>20</td>
                                            <td>2002-11-03</td>
                                            <td>13437938764</td>
                                            <td>2022-10-21 12:30:26</td>
                                            <td>正常</td>
                                            <td>超级管理员</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editAdminModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>李四四</td>
                                            <td>李四</td>
                                            <td>男</td>
                                            <td>21</td>
                                            <td>2002-11-02</td>
                                            <td>13437938734</td>
                                            <td>2022-10-21 12:30:26</td>
                                            <td>正常</td>
                                            <td>普通管理员</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editAdminModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>王五五</td>
                                            <td>王五</td>
                                            <td>女</td>
                                            <td>21</td>
                                            <td>2002-4-03</td>
                                            <td>13437938364</td>
                                            <td>2022-10-21 12:30:26</td>
                                            <td>正常</td>
                                            <td>普通管理员</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editAdminModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧表格结束 -->

                <!--分页条开始-->
                <div th:replace="common :: #common_pagination"></div>
                <!--分页条结束-->
            </div>
            <!-- 右侧主体结束 -->
        </div>
    </div>


    <!-- 新增管理员Modal框 -->
    <div class="modal fade" id="saveAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新建管理员信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNickname">账号</label>
                                <input type="text" class="form-control" id="inputNickname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">密码</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">真实姓名</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSex">性别</label>
                                <input type="text" class="form-control" id="inputSex">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAge">年龄</label>
                                <input type="text" class="form-control" id="inputAge">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhone">联系方式</label>
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputBirthday">生日</label>
                                <input type="date" class="form-control" id="inputBirthday">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputRemark">备注</label>
                                <input type="text" class="form-control" id="inputRemark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">地址</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="new_pic" class="col-sm-2 control-label">
                                头像
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="new_pic" alt="" width="70px" height="100px">
                                <input type="file" id="pic" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary ">新建</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 修改管理员模态框 -->
    <div class="modal fade" id="editAdminModal" tabindex="-1" aria-labelledby="editAdmin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAdmin">修改管理员信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNickname">账号</label>
                                <input type="text" class="form-control" id="editNickname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">密码</label>
                                <input type="password" class="form-control" id="editPassword">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">真实姓名</label>
                                <input type="text" class="form-control" id="editName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSex">性别</label>
                                <input type="text" class="form-control" id="editSex">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAge">年龄</label>
                                <input type="text" class="form-control" id="editAge">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhone">联系方式</label>
                                <input type="text" class="form-control" id="editPhone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputBirthday">生日</label>
                                <input type="date" class="form-control" id="editBirthday">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputRemark">备注</label>
                                <input type="text" class="form-control" id="editRemark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">地址</label>
                            <input type="text" class="form-control" id="editAddress" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">权限</label>
                            <select id="editPessimistic" class="form-control">
                                <option selected>普通管理员</option>
                                <option>超级管理员</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="new_pic" class="col-sm-2 control-label">
                                头像
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="edit_pic" alt="" width="70px" height="100px">
                                <input type="file" id="picture" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary ">修改</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入js文件 -->
    <div th:replace="common :: #common_script"></div>

</body>

</html>
