<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
</head>
<!--引入css-->
<<div th:replace="common :: #common_css"></div>
<!-- 页面样式 -->
<link rel="stylesheet"th:href="@{css/login.css}">

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>宠物收养救助系统</h2>
                    </div>
                    <div class="card-body">
                        <form action="index.html">
                            <div class="form-group row justify-content-center">
                                <!-- <label for="inputName" class="col-sm-2 col-form-label">用户名：</label> -->
                                <div class="col-sm-10 input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">密码:</label> -->
                                <div class="col-sm-10 input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary  w-50">登入</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- 引入js文件 -->
<div th:replace="common :: #common_script"></div>

</html>
