<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物评论管理</title>
    <!--引入css-->
    <div th:replace="admin/common :: #common_css"></div>
    <!-- 页面样式 -->
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row vh-100 no-gutters">
            <!-- 左侧导航开始 -->
            <div th:replace="admin/common :: #common_nav"></div>
            <!-- 左侧导航结束 -->

            <!-- 右侧主体开始 -->
            <div class="col overflow-auto main-box flex-column">
                <!-- 头部导航栏开始 -->
                <div th:replace="admin/common :: #common_navbar"></div>>
                <!-- 头部导航栏结束 -->

                <!-- 右侧头部信息开始 -->
                <div class="row m-3">
                    <div class="col">
                        <div class="card px-2">
                            <div class="card-header bg-white">
                                <span>宠物评论管理</span>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label for="" class="col-form-label pl-3 pr-4">评论时间</label>
                                                    <input type="text">
                                                    <button type="button" class="btn btn-primary ml-4">查询</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧头部信息结束 -->

                <!-- 右侧表格开始 -->
                <div class="row m-3">

                    <div class="col">
                        <div class="card">
                            <!-- <div class="card-header bg-white">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#saveAdminModal">
                                    新增
                                  </button>
                            </div> -->
                            <div class="card-body overflow-auto">
                                <table class="table table-striped table-sm text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">用户名称</th>
                                            <th scope="col">宠物名称</th>
                                            <th scope="col">评论内容</th>
                                            <th scope="col">评论时间</th>
                                            <th scope="col">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>张三三</td>
                                            <td>可乐</td>
                                            <td>真不错</td>
                                            <td>2019-08-16</td>
                                            <td>
                                                <!-- <button type="button" class="btn btn-primary">同意</button> -->
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>张三三</td>
                                            <td>可乐</td>
                                            <td>真不错</td>
                                            <td>2019-08-16</td>
                                            <td>
                                                <!-- <button type="button" class="btn btn-primary">同意</button> -->
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧表格结束 -->


                <!--分页条开始-->
                <div th:replace="admin/common :: #common_pagination"></div>
                <!--分页条结束-->
            </div>
            <!-- 右侧主体结束 -->
        </div>
    </div>


    <!-- 新增用户Modal框 -->
    <div class="modal fade" id="saveAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新建用户信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNickname">账号</label>
                                <input type="text" class="form-control" id="inputNickname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">密码</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">真实姓名</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSex">性别</label>
                                <input type="text" class="form-control" id="inputSex">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAge">年龄</label>
                                <input type="text" class="form-control" id="inputAge">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhone">联系方式</label>
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputBirthday">生日</label>
                                <input type="date" class="form-control" id="inputBirthday">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputRemark">备注</label>
                                <input type="text" class="form-control" id="inputRemark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">地址</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="new_pic" class="col-sm-2 control-label">
                                头像
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="new_pic" alt="" width="70px" height="100px">
                                <input type="file" id="pic" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">Close</button>
                    <button type="button " class="btn btn-primary ">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 引入js文件 -->
    <div th:replace="admin/common :: #common_script"></div>

</body>

</html>
