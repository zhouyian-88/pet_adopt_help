<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物管理</title>
    <!--引入css-->
    <<div th:replace="common :: #common_css"></div>
    <!-- 页面样式 -->
    <link rel="stylesheet" th:href="@{css/index.css}">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row vh-100 no-gutters">
            <!-- 左侧导航开始 -->
            <div th:replace="common :: #common_nav"></div>
            <!-- 左侧导航结束 -->

            <!-- 右侧主体开始 -->
            <div class="col overflow-auto main-box flex-column">
                <!-- 头部导航栏开始 -->
                <div th:replace="common :: #common_navbar"></div>>
                <!-- 头部导航栏结束 -->

                <!-- 右侧头部信息开始 -->
                <div class="row m-3">
                    <div class="col">
                        <div class="card px-2">
                            <div class="card-header bg-white">
                                <span>宠物管理</span>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <div class="row">
                                                    <label for="" class="col-form-label pl-3 pr-4">宠物名称</label>
                                                    <input type="text">
                                                    <button type="button" class="btn btn-primary ml-4">查询</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧头部信息结束 -->

                <!-- 右侧表格开始 -->
                <div class="row m-3">

                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-white">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savePetModal">
                                    新增
                                  </button>
                            </div>
                            <div class="card-body overflow-auto">
                                <table class="table table-striped table-sm text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">宠物名</th>
                                            <th scope="col">种类</th>
                                            <th scope="col">性别</th>
                                            <th scope="col">年龄</th>
                                            <th scope="col">生日</th>
                                            <th scope="col">照片</th>
                                            <th scope="col">创建时间</th>
                                            <th scope="col">状态</th>
                                            <th scope="col">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>可乐</td>
                                            <td>柴犬</td>
                                            <td>公</td>
                                            <td>10</td>
                                            <td>2005-11-03</td>
                                            <td><img src="../image/logo.jpg" alt="" width="30px"></td>
                                            <td>2022-10-21 12:30:26</td>
                                            <td>已领养</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPetModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>可乐</td>
                                            <td>柴犬</td>
                                            <td>公</td>
                                            <td>10</td>
                                            <td>2005-11-03</td>
                                            <td><img src="../image/logo.jpg" alt="" width="30px"></td>
                                            <td>2022-10-21 12:30:26</td>
                                            <td>未领养</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPetModal">修改</button>
                                                <button type="button" class="btn btn-danger">删除</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 右侧表格结束 -->


                <!--分页条开始-->
                <div th:replace="common :: #common_pagination"></div>
                <!--分页条结束-->
            </div>
            <!-- 右侧主体结束 -->
        </div>
    </div>


    <!-- 新增宠物Modal框 -->
    <div class="modal fade" id="savePetModal" tabindex="-1" aria-labelledby="userModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModal">新建宠物信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="petName">宠物姓名</label>
                                <input type="text" class="form-control" id="petName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="petType">种类</label>
                                <select id="petType" class="form-control">
                                    <option value="1">柴犬</option>
                                    <option value="2">拉布拉多</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="petAge">年龄</label>
                                <input type="text" class="form-control" id="petAge">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="petSex">性别</label>
                                <select id="petSex" class="form-control">
                                    <option value="1">雄性</option>
                                    <option value="2">雌性</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="petBirthday">生日</label>
                                <input type="text" class="form-control" id="petBirthday">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputRemark">备注</label>
                                <input type="text" class="form-control" id="inputRemark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pic" class="col-sm-2 control-label">
                                照片
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="pet_pic" alt="" width="70px" height="100px">
                                <input type="file" id="pic" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary ">创建</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 修改宠物Modal框 -->
    <div class="modal fade" id="editPetModal" tabindex="-1" aria-labelledby="editPet" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPet">修改宠物信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editPetName">宠物姓名</label>
                                <input type="text" class="form-control" id="editPetName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editPetType">种类</label>
                                <select id="editPetType" class="form-control">
                                    <option value="1">柴犬</option>
                                    <option value="2">拉布拉多</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editPetAge">年龄</label>
                                <input type="text" class="form-control" id="editPetAge">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editPetSex">性别</label>
                                <select id="editPetSex" class="form-control">
                                    <option value="1">雄性</option>
                                    <option value="2">雌性</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editPetBirthday">生日</label>
                                <input type="text" class="form-control" id="editPetBirthday">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editState">状态</label>
                                <select id="editState" class="form-control">
                                    <option value="1">已领养</option>
                                    <option value="2">未领养</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editPetRemark">备注</label>
                                <input type="text" class="form-control" id="editPetRemark">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="picture" class="col-sm-2 control-label">
                                照片
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="eidtPetPic" alt="" width="70px" height="100px">
                                <input type="file" id="picture" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary ">修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入js文件 -->
    <div th:replace="common :: #common_script"></div>

</body>

</html>
