<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>救助中心</title>
</head>
<div th:replace="~{user/common :: #common_css}"></div>
<!-- 页面样式 -->
<link rel="stylesheet" href="../css/user/pet_help.css">

<body>
    <!-- 导航栏开始 -->
    <div th:replace="user/common :: #common_nav"></div>
    <!-- 导航栏结束 -->


    <!-- 主体部分开始 -->
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col text-center">
                    <h1>救助中心</h1>
                </div>
            </div>
            <div class="row text-center m-4">
                <div class="col">
                    <div class="card border-0 mt-3">
                        <div class="card-header border-0">
                            <a href="help_detail.html">
                                <h3>标题</h3>
                            </a>
                        </div>
                        <div class="card-body border-bottom border-left border-right">这只是部分内容，不必惊慌失措</div>
                    </div>
                </div>
            </div>

            <div class="row text-center m-4">
                <div class="col">
                    <div class="card border-0 mt-3">
                        <div class="card-header border-0">
                            <a href="help_detail.html">
                                <h3>标题</h3>
                            </a>
                        </div>
                        <div class="card-body border-bottom border-left border-right">这只是部分内容，不必惊慌失措</div>
                    </div>
                </div>
            </div>

            <div class="row text-center m-4">
                <div class="col">
                    <div class="card border-0 mt-3">
                        <div class="card-header border-0">
                            <a href="help_detail.html">
                                <h3>标题</h3>
                            </a>
                        </div>
                        <div class="card-body border-bottom border-left border-right">这只是部分内容，不必惊慌失措</div>
                    </div>
                </div>
            </div>

            <div class="row text-right  m-4">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#savePetHelpModal">发布</button>
                </div>
            </div>
        </div>




    </section>
    <!-- 主体部分结束 -->

    <!-- 尾部开始 -->
    <footer class="mt-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-8">
                    当前1页,共3页,总10条记录
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <nav aria-label="">
                        <ul class="pagination pagination-sm">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">首页</a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">上一页</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">尾页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <!-- 尾部结束 -->


    <!-- 新增宠物救助Modal框 -->
    <div class="modal fade" id="savePetHelpModal" tabindex="-1" aria-labelledby="petHelp" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="petHelp">新建宠物救助信息</h5>

                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="title">标题</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address">地点</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content">内容</label>
                            <input type="text" class="form-control" id="content" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="picture" class="col-sm-2 control-label">
                                头像
                            </label>
                            <div class="col-sm-4">
                                <img src="#" id="petHelpPic" alt="" width="70px" height="100px">
                                <input type="file" id="picture" class="form-control" value="上传文件" name="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal">关闭</button>
                    <button type="button " class="btn btn-primary ">保存</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 引入js文件 -->
    <div th:replace="user/common :: #common_script"></div>
</body>


</html>
