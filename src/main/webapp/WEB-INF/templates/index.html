<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
</head>
<div th:replace="~{user/common :: #common_css}"></div>
<!-- 页面样式 -->
<link rel="stylesheet" th:href="@{static/css/user/index.css}">

<body>
<!-- 导航栏开始 -->
<div th:replace="user/common :: #common_nav"></div>
<!-- 导航栏结束 -->


<!-- 主体部分开始 -->
<section style="background-color: rgba(224, 220, 220, 0.253);">
    <div class="container overflow-hidden p-0">
        <div class="row">
            <div class="col">
                <div id="slideshow" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                        <li data-target="#slideshow" data-slide-to="1"></li>
                        <li data-target="#slideshow" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{static/image/puppy.jpg}" class="d-block w-100" style="max-height: 700px;" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{static/image/cat.jpg}" class="d-block w-100" style="max-height: 700px;" alt=" ... ">
                        </div>
                        <div class="carousel-item ">
                            <img th:src="@{static/image/child.jpg}" class="d-block w-100 " style="max-height: 700px;" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#slideshow" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#slideshow" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 主体部分结束 -->

<!-- 尾部开始 -->
<footer style="background-color: rgba(224, 220, 220, 0.253);">
    <div class="container">
        <div class="row justify-content-center mt-0">
            <div class=" col mt-3 text-white">
                <h2>网站简介</h2>
                <small class="mt-2">
                    该网站是用于提供给想领养宠物、救助宠物和喜欢宠物的一个学习交流之地。
                    欢迎大家积极参加。
                </small>
            </div>
            <div class="col mt-3 text-white">
                <h2>宠物展示</h2>
                <div class="row">
                    <div class="col"><img th:src="@{static/image/f2.jpg}" style="max-width: 80%;" alt=""></div>
                    <div class="col"><img th:src="@{static/image/f3.jpg}" style="max-width: 80%;" alt=""></div>
                    <div class="col"><img th:src="@{static/image/f4.jpg}" style="max-width: 80%;" alt=""></div>
                </div>
            </div>
            <div class="col mt-3 text-white">
                <h2>联系方式</h2>
                <div class="row">
                    <div class="col-12">
                        <span class="text-white-50">电话:</span> <span class="text-danger">13437938764</span>
                    </div>
                    <div class="col-12">
                        <span class="text-white-50">邮箱:</span> <span class="text-danger">2873642764@qq.com</span>
                    </div>
                    <div class="col-12">
                        <a th:href="@{/admin/login}" class="text-decoration-none" style="color: aqua;">管理员登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
<!-- 尾部结束 -->
<!-- 引入js文件 -->
<div th:replace="user/common :: #common_script"></div>
</body>

</html>
